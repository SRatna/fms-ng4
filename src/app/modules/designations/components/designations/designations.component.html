<div class="page-title">
  <div class="title_left">
    <h3>
      Designations
    </h3>
  </div>
  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="x_panel">
      <div class="x_title">
        <h2>Add Designation</h2>
      </div>
      <div class="x_content">
        <br>
        <form class="form-horizontal form-label-left" (ngSubmit) = "save()">
          <div class="form-group"><label class="control-label">Designation Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="designation.name">
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button type="submit" class="btn btn-primary">Reset</button>
              <button type="submit"  class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="x_panel">
      <div class="x_title">
        <h2>Designation List</h2>
      </div>
      <div class="x_content">
        <ul class="to_do">
          <li *ngFor="let designation of designations" [id]="designation.id">
            <a href="#">{{designation.name}}</a>
            <a href="#"><i class="fa fa-trash-o"></i></a>
            <a href="#"><i class="fa fa-pencil"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
