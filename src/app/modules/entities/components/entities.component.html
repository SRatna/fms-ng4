<div style="height: calc( 100vh - 50px);">
  <div class="btn-group" role="group" aria-label="...">
    <button type="button" (click)="clicked('branch')" class="btn btn-default">Branch</button>
    <button type="button" (click)="clicked('department')" class="btn btn-default">Department</button>
    <button type="button" (click)="clicked('sub_department')" class="btn btn-default">Sub Department</button>
    <button type="button" (click)="clicked('designation')" class="btn btn-default">Designation</button>
    <button type="button" (click)="clicked('grade')" class="btn btn-default">Grade</button>
    <button type="button" (click)="clicked('mode')" class="btn btn-default">Mode</button>
    <button type="button" (click)="clicked('status')" class="btn btn-default">Status</button>
    <button type="button" (click)="clicked('type')" class="btn btn-default">Type</button>
  </div>
  <div class="page-title">
    <div class="">

      <h3>
        {{entityTitle}}
      </h3>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="x_panel">
        <div class="x_title">
          <h2>Add {{entityTitle}}</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br>
          <form class="form-horizontal form-label-left" (ngSubmit) = "!myform.controls.name.errors " [formGroup]= "myform">
            <div class="form-group" [ngClass]="{
              'has-danger':myform.controls.name.invalid,
              'has-green':myform.controls.name.valid
            }"><label class="control-label">{{entityTitle}} Name</label>
              <input type="text" formControlName="name" class="form-control" [(ngModel)]="entityModel.name">
              <p *ngIf="myform.controls.name.errors && myform.controls.name.errors.required">Name is required</p>
              <p *ngIf="myform.controls.name.errors && myform.controls.name.errors.minlength">Minimum 3 character is required</p>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button type="button" class="btn btn-primary" (click)="myform.reset">Reset</button>
                <button type="submit"  class="btn btn-success" [disabled]="!myform.valid">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="x_panel">
        <div class="x_title">
          <h2>{{entityTitle}} List</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <ul class="to_do">
            <li *ngFor="let obj of entities" [id]="obj.id"><a href="#">{{obj.name}}</a>
              <div style="float:right;">
                <a href="" (click)="delete($event);" [id]="obj.id"><i class="fa fa-trash-o" [id]="obj.id"></i></a>&nbsp;&nbsp;
                <a href="" (click)="editEntity($event);"  [id]="obj.id"><i class="fa fa-pencil" [id]="obj.id"></i></a>&nbsp;
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
