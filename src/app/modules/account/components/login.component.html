<div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form   (ngSubmit) = "onSubmit()" #loginForm = "ngForm">
            <h1>Login Form</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)] = "login.username" required="" #username = "ngModel">
              <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Username cannot be empty
              </div>
            </div>
            <div>
              <input type="password" class="form-control"  placeholder="Password" name="password" minlength="6" [(ngModel)] = "login.password" required="" #password = "ngModel">
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Username cannot be empty
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-default submit" >Log in</button>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <p class="change_link">New to site?
                <a href="#toregister" class="to_register"> Create Account </a>
              </p>
              <div class="clearfix"></div>
              <br>
              <div>
                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Freelancer Management System</h1>
                <p>Â©2017 All Rights Reserved.Freelancer Company. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
